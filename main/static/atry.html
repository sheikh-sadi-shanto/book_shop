<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div id="carouselExampleControls" class="carousel slide w-50 m-auto" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="4.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="5.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>



















      <div  id="carouselExampleControls" class="carousel slide m-auto" data-bs-ride="carousel">
        <div style="height: 400px;margin-top: 0;box-shadow: 2px 2px 8px black ;" class="rounded-3 carousel-inner w-50 m-auto ">
          {% for i in all_book %}
          <div class=" carousel-item {% if forloop.first %}active{% endif %}">
            <img  src="{{i.book_img.url}}" class="d-block " alt="..."> 
          </div>
          {% endfor %}
      
          
        </div>
        <a style="background-color: transparent; z-index: 1;" class="carousel-control-prev " href="#carouselExampleControls" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a style="background-color: transparent; z-index: 1;" class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
          <span  class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
          <span  class="visually-hidden">Next</span>
        </a>
      </div>










    
</body>
<script src="js/js.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</html>
