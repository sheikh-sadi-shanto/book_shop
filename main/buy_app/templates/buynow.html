{% extends 'base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block body %}
<div class="container my-5 w-75 m-auto">
     <h1 class="text-center mb-5">Shopping Order</h1>
    <div class="card">
       <h3 class="text-center">Order List</h3>
       <hr class="text-muted">
        {% for i in order %}
        <div class="text-center">
            {{i.user}} ----
            {{i.created}}----
            {{i.orderitems}}
        </div>
        {% endfor %}
    </div>
</div>

{% endblock body %}
